        <title>換行換行</title>
        <meta charset=utf-8>
    </head>
    <body>
        <p>李白乘舟將欲行</p><!--<p></p>是換行，但會在下方空一行-->
        <p>忽聞岸上踏歌聲</p>
        <p>桃花潭水深千尺</p>
        <p>不及汪倫送我情</p>
        蘭陵美酒鬱金香<br><!--<br>也是換行，但不會在下方空一行-->
        玉碗盛來琥珀光<br>
        但使主人能醉客<br>
        不知何處是他鄉<br>

    </body>
</html>
